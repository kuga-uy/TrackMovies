<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrackMovies</title>

		<!--font awesome styles link-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar">
				<h2 class="logo">Track<span>Movies</span></h2>
			</nav>
			<header class="carousel_container">
				<h1 class="carousel_heading">Watch Online</h1>
				<div class="carousel_slider">
					<img src="assets/img1.jpeg" alt="avengers">
					<img src="assets/img2.jpg" alt="justice-league">
					<img src="assets/img3.jpg" alt="black-widow">
					<img src="assets/img4.jpg" alt="black-adam">
					<img src="assets/img5.jpg" alt="bloodshot">
				</div>
			</header>
		</div>
		<main class="main_content">
			<form class="search_container">
				<label class="search_label "for="search_input">Search your movie</label>
				<input id="search_input" type="text" />
				<button id="search_btn" type="submit">Search</button>
			</form>
			<section id="movies_section">
				

			<!--<div class="carousel_indicator"></div>
				<button class="left_button"><i class="fas fa-chevron-left"></i></button>
				<button class="right_button"><i class="fas fa-chevron-right"></i></button>-->
			</section>
		</main>
	
		<script src="animations.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
